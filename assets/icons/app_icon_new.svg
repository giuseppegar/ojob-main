<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient (app theme colors) -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    
    <!-- Document white -->
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F1F5F9"/>
    </linearGradient>
    
    <!-- Light accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F1F5F9"/>
      <stop offset="100%" style="stop-color:#E2E8F0"/>
    </linearGradient>
  </defs>

  <!-- Background with app theme gradient -->
  <rect width="1024" height="1024" rx="180" fill="url(#primaryGradient)"/>
  
  <!-- Main document representation -->
  <g transform="translate(200, 150)">
    <!-- Document background -->
    <rect x="0" y="0" width="520" height="680" rx="32" fill="url(#documentGradient)" 
          stroke="rgba(255,255,255,0.2)" stroke-width="3"/>
    
    <!-- Document corner fold effect -->
    <path d="M 440 0 L 440 80 L 520 80 L 520 32 A 32 32 0 0 0 488 0 Z" 
          fill="url(#accentGradient)" stroke="rgba(99,102,241,0.3)" stroke-width="2"/>
    <path d="M 440 0 L 440 80 L 520 80" stroke="url(#primaryGradient)" 
          stroke-width="2.5" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Job Schedule Title Area -->
  <rect x="250" y="200" width="200" height="12" rx="6" fill="url(#primaryGradient)" opacity="0.8"/>
  <rect x="250" y="225" width="150" height="8" rx="4" fill="url(#primaryGradient)" opacity="0.5"/>
  
  <!-- Schedule entries with TAB format visualization -->
  <g fill="url(#primaryGradient)" opacity="0.7">
    <!-- Entry 1: Shows format [CODE] TAB [LOT] TAB [PIECES] -->
    <rect x="280" y="320" width="120" height="8" rx="4"/>
    <rect x="420" y="320" width="8" height="8" rx="4"/>  <!-- TAB symbol -->
    <rect x="450" y="320" width="60" height="8" rx="4"/>
    <rect x="530" y="320" width="8" height="8" rx="4"/>  <!-- TAB symbol -->
    <rect x="560" y="320" width="40" height="8" rx="4"/>
    
    <!-- Entry 2 -->
    <rect x="280" y="360" width="110" height="8" rx="4"/>
    <rect x="410" y="360" width="8" height="8" rx="4"/>
    <rect x="440" y="360" width="50" height="8" rx="4"/>
    <rect x="510" y="360" width="8" height="8" rx="4"/>
    <rect x="540" y="360" width="45" height="8" rx="4"/>
    
    <!-- Entry 3 -->
    <rect x="280" y="400" width="130" height="8" rx="4"/>
    <rect x="430" y="400" width="8" height="8" rx="4"/>
    <rect x="460" y="400" width="55" height="8" rx="4"/>
    <rect x="535" y="400" width="8" height="8" rx="4"/>
    <rect x="565" y="400" width="35" height="8" rx="4"/>
  </g>
  
  <!-- Central feature: Modern calendar/schedule icon -->
  <g transform="translate(412, 480)">
    <!-- Calendar base -->
    <rect x="-100" y="-60" width="200" height="180" rx="24" fill="rgba(255,255,255,0.95)" 
          stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    
    <!-- Calendar header -->
    <rect x="-100" y="-60" width="200" height="50" rx="24" fill="url(#primaryGradient)" opacity="0.9"/>
    <rect x="-100" y="-35" width="200" height="25" fill="url(#primaryGradient)" opacity="0.9"/>
    
    <!-- Calendar rings (binding) -->
    <rect x="-60" y="-80" width="10" height="40" rx="5" fill="rgba(255,255,255,0.9)"/>
    <rect x="-20" y="-80" width="10" height="40" rx="5" fill="rgba(255,255,255,0.9)"/>
    <rect x="20" y="-80" width="10" height="40" rx="5" fill="rgba(255,255,255,0.9)"/>
    <rect x="60" y="-80" width="10" height="40" rx="5" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Schedule grid -->
    <g stroke="rgba(99,102,241,0.3)" stroke-width="1.5" fill="none">
      <!-- Horizontal lines -->
      <line x1="-70" y1="0" x2="70" y2="0"/>
      <line x1="-70" y1="30" x2="70" y2="30"/>
      <line x1="-70" y1="60" x2="70" y2="60"/>
      <line x1="-70" y1="90" x2="70" y2="90"/>
      
      <!-- Vertical lines -->
      <line x1="-35" y1="-10" x2="-35" y2="110"/>
      <line x1="0" y1="-10" x2="0" y2="110"/>
      <line x1="35" y1="-10" x2="35" y2="110"/>
    </g>
    
    <!-- Job status indicators (colored dots) -->
    <circle cx="-52" cy="15" r="8" fill="#10B981"/>  <!-- Completed -->
    <circle cx="-17" cy="15" r="8" fill="#F59E0B"/>  <!-- In Progress -->
    <circle cx="17" cy="15" r="8" fill="#EF4444"/>   <!-- Urgent -->
    <circle cx="52" cy="15" r="8" fill="#8B5CF6"/>   <!-- Scheduled -->
    
    <circle cx="-52" cy="45" r="8" fill="#6B7280"/>  <!-- Pending -->
    <circle cx="17" cy="45" r="8" fill="#06B6D4"/>   <!-- Review -->
    
    <circle cx="-17" cy="75" r="8" fill="#10B981"/>  <!-- Done -->
    <circle cx="52" cy="75" r="8" fill="#F59E0B"/>   <!-- Active -->
  </g>
  
  <!-- Bottom section: File format indicator -->
  <g transform="translate(300, 750)" fill="rgba(255,255,255,0.8)" font-family="monospace" font-weight="600">
    <!-- Format example -->
    <rect x="0" y="0" width="320" height="40" rx="20" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="20" y="25" font-size="18" fill="rgba(255,255,255,0.9)">CODE → LOT → PIECES</text>
  </g>
  
  <!-- Subtle highlight for depth -->
  <rect x="200" y="150" width="520" height="100" rx="32" 
        fill="linear-gradient(180deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.05) 50%, transparent 100%)"/>
</svg>